<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squirrel Run (Desktop)</title>
  </head>
  <body style="background-color: #3399ff">
    <div
      id="mineField"
      style="
        position: relative;
        border: black 1px solid;
        height: 600px;
        width: 1200px;
        overflow: hidden;
      "
    >
      <h1
        id="gameText"
        style="position: absolute; left: 10px; top: 0px; z-index: 1"
      ></h1>
      <img
        id="background1"
        src="background.png"
        alt="background1"
        style="width: 3500px"
      />
      <img
        id="background2"
        src="background.png"
        alt="background2"
        style="width: 3500px"
      />
      <img
        id="mySquirrel"
        src="squirrel_stop.png"
        alt="squirrel"
        height="auto"
        width="250"
      />
      <img id="mine1" src="mine.png" alt="mine" height="80" width="auto" />
      <img
        src="explosion.png"
        height="0"
        width="0"
        style="visibility: hidden"
      />
    </div>
    <script src="MovingObject.js"></script>
    <script src="Background.js"></script>
    <script src="Squirrel.js"></script>
    <script src="Mine.js"></script>
    <script src="Game.js"></script>
    <script src="index.js"></script>
  </body>
</html>
